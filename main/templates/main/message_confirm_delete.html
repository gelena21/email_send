{% extends 'main/base.html' %}
{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p>Удалить сообщение "{{ object.subject }}"?</p>
                            <button type="submit" class="btn btn-primary mb-4">Да</button>
                            <a href="{% url 'main:message_list' %}" class="btn btn-warning mb-4">Отмена</a>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
